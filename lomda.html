<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לומדת הבנת תלוש השכר</title>
    <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="chap-ruler">
        <img src="assets/logo.svg" alt="logo" class="logo"/>
        <div class="chap-ruler-selector">
            <div id="progress">
                
            </div>
            <div id="chap-nums">
                <div id="invisible-num-div"></div>
                <p id="chap-num1" class="chap-num-text" style="padding-right: 5%; color: rgb(57, 108, 132);">מבוא</p>
                <p id="chap-num2" class="chap-num-text">פרק 1</p>
                <p id="chap-num3" class="chap-num-text">פרק 2</p>
                <p id="chap-num4" class="chap-num-text">פרק 3</p>
                <p id="chap-num5" class="chap-num-text">פרק 4</p>
                <p id="chap-num6" class="chap-num-text">פרק 5</p>
                <p id="chap-num7" class="chap-num-text">סיכום</p>
            </div>
        </div>
            <div id="chap-text-boxes">
                <p id="chap-num1-text" class="chap-text">מבוא</p>
                <p id="chap-num2-text" class="chap-text">הבנת מבנה התלוש</p>
                <p id="chap-num3-text" class="chap-text">נתוני העסקה</p>
                <p id="chap-num4-text" class="chap-text">נתוני מס</p>
                <p id="chap-num5-text" class="chap-text">תשלומים</p>
                <p id="chap-num6-text" class="chap-text">ניכויים והפרשות</p>
                <p id="chap-num7-text" class="chap-text">סיכום הלומדה</p>
            </div>
            <p class="text-instruction-chap">לחצו על פרק כדי לעבור אליו</p>
    </div>
    <!-- <img src="assets/intro.svg" alt="intro" id="intro"/> -->
     <div id="intro">
        <img src="assets/intro-text.svg" alt="intro-text" class="intro-text"/>
        <img src="assets/box-gif.gif" alt="box-gif" class="box-gif">
     </div>
    <img src="assets/document-build.svg" alt="docuemnt-build" id="document-build"/>
    
    <div id="chap1-page">
        <img src="assets/employment-data/employment-data-text.svg" alt="table" class="employment-data-text">
        <div id="hours-table-container">
            <img src="assets/employment-data/hours-table.svg" alt="chap1-title2" class="hours-table">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="sum-weekly-hours">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="base-hours">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="frontal-hours">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="job-hours">
        </div>
        <div id="employment-data-table-container">
            <img src="assets/employment-data/employment-data-table.svg" alt="table" class="employment-data-table">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="employment-data-started-working">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="employment-data-job">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="employment-data-rank">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="employment-data-more-rank1">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="employment-data-more-rank2">
        </div>
        <p>*אם ברצונכם לבדוק את הנתונים שלכם, תוכלו לגשת לאתר פורטל עובדי הוראה, ללחוץ על כפתור מרחב מנהלי ושם יופיעו הנתונים הרלוונטיים.</p>
    </div>

    <div id="chap2-page">
        <img src="assets/tax-data/tax-text.svg" alt="table" class="tax-text">
        <div>
            <img src="assets/tax-data/tax-table.svg" alt="table" class="tax-table">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="tax-precentage">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="tax-points">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="tax-years">
        </div>
    </div>

    <div id="chap3-page">
        <img src="assets/payment-data/payment-text.svg" alt="table" class="tax-text">
        <div>
            <img src="assets/payment-data/payment-table.png" alt="table" class="payment-table">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="both-payment">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="only-payment">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="other-payments">
        </div>
    </div>

    <div id="chap4-page">
        <img src="assets/funds-data/funds-text.svg" alt="table" class="tax-text">
        <div>
            <img src="assets/funds-data/funds-table.png" alt="table" class="payment-table">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="tax-funds">
            <img src="assets/info-icon.svg" alt="info-icon" class="info-icon" id="other-funds">
        </div>
    </div>

    <!-- <img src="assets/finale.gif" alt="intro" id="finale"/> -->
    <div id="finale">
        <img src="assets/finish-text.svg" alt="intro-text" class="finale-text"/>
        <img src="assets/finish-gif.gif" alt="box-gif" class="finale-gif">
    </div>

    <img id="next-button" class="nav-button" src="assets/next.svg" alt="next"/>
    <img id="back-button" class="nav-button" src="assets/back.svg" alt="back"/>
        <div id="info-image-div">
        <div>
            <img src="assets/employment-data/base-hours.svg" alt="wanted-info-image" id="wanted-info-image"/>
            <p id="close-increase" onclick="document.getElementById('info-image-div').style.display='none';">X</p>
        </div>
    </div>

</body>
</html>
